license = Artistic_2_0
copyright_holder = Dave Rolsky

version = 0.13

[NextRelease]
format = %-6v %{yyyy-MM-dd}d

[@Basic]

[InstallGuide]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-DependentModules
bugtracker.mailto = bug-test-dependentmodules@rt.cpan.org
repository.url    = git://git.urth.org/Test-DependentModules.git
repository.web    = http://git.urth.org/Test-DependentModules.git
repository.type   = git

[PodWeaver]

[PkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[NoTabsTests]
[EOLTests]
[Test::CPAN::Changes]

[CheckChangeLog]

[AutoPrereqs]
skip = Parallel::ForkManager
skip = Test::Spelling

[Prereqs]
CPAN = 1.9402

[Prereqs / RuntimeRecommends]
Parallel::ForkManager = 0.7.6

[CheckPrereqsIndexed]

[@Git]
